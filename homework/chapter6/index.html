<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People of Gaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>People of Gaul</h1>
        <ul class="list-group">
            <!-- render filtered array items using 'v-for' -->
            <li v-for="person in orderedPeople()" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>

        <h1>"Old" People of Gaul</h1>
        <ul class="list-group">
            <li v-for="person in old" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>

        <pre>{{ $data }}</pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            people:  [
                {name: "Obelix", age: 33},
                {name: "Asterix", age: 32},
                {name: "Majestix", age: 82},
                {name: "Methusalix", age: 103},
                {name: "Julius Caesar", age: 66},
            ]
        },
        methods: {
            orderedPeople: function () {
                return _.orderBy(this.people, 'age');
            }
        },
        computed: {
            old: function () {
                return this.people.filter(function (person) {
                    return person.age > 65;
                });
            }
        },
    })
</script>
</html>
