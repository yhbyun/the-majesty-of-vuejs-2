<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings friend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div v-if="gender == 'male' || gender == 'female'">
            <h2>Hello, 
                <span v-show="gender == 'male'">Mister {{ name }}</span>
                <span v-show="gender == 'female'">Miss {{ name }}</span>
            </h2>
        </div>
        <h1 v-else>So you can't decide. Fine!</h1>

        <div class="form-group">
            <label for="gender">Enter your gender:</label>
            <input v-model="gender" type="text" class="form-control" id="gender" placeholder="Gender">
        </div>
        <div class="form-group">
            <label for="name">Enter your name:</label>
                <!-- binded input to 'name' -->
            <input v-model="name" type="text" class="form-control" id="name" placeholder="Name">
        </div>

        <pre>{{ $data }}</pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            gender: 'female',
            name: 'Universe'
        }
    })
</script>
</html>
