<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upvote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Type 2 numbers and choose operation.</h1>
        <form class="form-inline">
            <!-- 입력을 숫자로 파싱하기 위해
                특별한 한정자인 'number'를 사용합니다. -->
            <input v-model.number="a" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <!-- 입력을 숫자로 파싱하기 위해
                특별한 한정자인 'number'를 사용합니다. -->
            <input v-model.number="b" class="form-control">
            <button type="submit" @click="calculate"
                class="btn btn-primary">
                Calculate
            </button>
        </form>
        <h2>Result: {{a}}  {{operator}}  {{b}} = {{c}}</h2>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 2,
            c: null,
            operator: "+",
        },
        methods: {
            calculate: function(event) {
                event.preventDefault();
                switch (this.operator) {
                    case "+":
                        this.c = this.a + this.b
                        break;
                    case "-":
                        this.c = this.a - this.b
                        break;
                    case "*":
                        this.c = this.a * this.b
                        break;
                    case "/":
                        this.c = this.a / this.b
                        break;
                }
             }
        }
    })
</script>
</html>
