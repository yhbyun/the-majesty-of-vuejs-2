<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upvote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
    .container {
        padding-top: 75px;
    }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary btn-lg btn-block" v-on:click="upvote">
            Upvote! {{upvotes}}
        </button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        },
        // methods 객체 하래에 메서드를 정의하세요
        methods: {
            upvote: function () {
                // 메서드 내의 this는 Vue 인스턴스를 가리킵는다.
                this.upvotes++;
            }
        }
    })
</script>
</html>
