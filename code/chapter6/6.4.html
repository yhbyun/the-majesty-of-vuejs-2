<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Famous Stories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
            <li v-for="story in orderedStories" class="list-group-item">
                {{ story.writer }} said "{{ story.plot }}"
                and upvoted {{ story.upvotes }} times.
            </li>
        </ul>
        <button @click="reverseOrder">Reverse Order</button>
        <pre>{{ $data }}</pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51 
                },
                {
                    plot: "I ate someone's chocolate...",
                    writer: "Alex",
                    upvotes: 74 
                },
            ],
            order: 'desc' 
        },
        methods: {
            reverseOrder: function () {
                this.order = this.order === 'desc' ? 'asc' : 'desc';
            }
        },
        computed: {
            orderedStories: function () {
                var order = this.order;
                return _.orderBy(this.stories, 'upvotes', order);
            }
        }
    })
</script>
</html>
